<div class="content">
  <div class="container">
    <p-table id="myTable" [rowHover]="true" #dt1 [value]="productList" dataKey="id" [rows]="5"
      [showCurrentPageReport]="true" [rowsPerPageOptions]="[5,10,25,50]" [paginator]="true"
      currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} registros"
      [globalFilterFields]="['id_product', 'product_name', 'stock','categoria','serie']">

      <ng-template pTemplate="caption">
        <div class="row">

          <div class="col-md-4">
            <button pButton label="Limpiar" class="p-button-raised p-button-outlined p-button-warning" icon="pi pi-filter-slash"
              (click)="clear(dt1)"></button>

            <span class="p-input-icon-left ml-auto">
              <i class="pi pi-search"></i>
              <input [(ngModel)]="this.clearInput" pInputText type="text"
                (input)="dt1.filterGlobal(getEventValue($event), 'contains')" placeholder="Buscar" />
            </span>
          </div>

          <div class="col-md-6 align-items-center">
            <p-header class="text-center text-black fs-3">Inventario de Bodega</p-header>
          </div>

          <div class="col-md-2">
            <button pButton label="AÃ±adir" class="p-button-raised p-button-outlined p-button-success" icon="pi pi-plus-circle"
               (click)="newProduct()"></button>
          </div>
        </div>
      </ng-template>

      <ng-template pTemplate="header">
        <tr>
          <th style="min-width:1rem">
            <div class="flex justify-content-center align-items-center">
              Id
              <p-columnFilter type="number" field="id_product" display="menu"></p-columnFilter>
            </div>
          </th>
          <th style="min-width:15rem">
            <div class="flex justify-content-center align-items-center">
              Producto
              <p-columnFilter type="text" field="product_name" display="menu"></p-columnFilter>
            </div>
          </th>

          <th style="min-width:1rem">
            <div class="flex justify-content-center align-items-center">
              Stock
              <p-columnFilter type="number" field="stock" display="menu"></p-columnFilter>
            </div>
          </th>
          <th style="min-width:5rem">
            <div class="flex justify-content-center align-items-center">
              Categoria
              <p-columnFilter type="text" field="categoria" display="menu"></p-columnFilter>
            </div>
          </th>
          <th style="min-width:1rem">
            <div class="flex justify-content-center align-items-center">
              Marca
              <p-columnFilter type="text" field="marca" display="menu"></p-columnFilter>
            </div>
          </th>
          <th style="min-width:10rem">
            <div class="flex justify-content-center align-items-center">
              Serie
              <p-columnFilter type="text" field="serie" display="menu"></p-columnFilter>
            </div>
          </th>
          <th style="min-width:1rem">
            <div class="flex justify-content-center align-items-center">Acciones</div>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-product>
        <tr>
          <td>
            {{product.id_product}}
          </td>
          <td>
            <span class="image-text">{{product.product_name}}</span>
          </td>
          <td>
            <span class="image-text">{{product.stock}}</span>
          </td>
          <td>
            {{product.categoria}}
          </td>
          <td>
            {{product.marca}}
          </td>
          <td>
            {{product.serie}}
          </td>
          <td>
            <button type="button" pButton icon="pi pi-bars" class="p-button-raised p-button-outlined"
              (click)="selectedItem = product.id_product; menu.toggle($event)"></button>
            <p-menu #menu [popup]="true" [model]="items" appendTo="body"></p-menu>
          </td>
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="7">No Data Found</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
